<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id = "app">
      <div class ="title">Weather Journal App</div>
      <div class ="zip">
        <label for="zip">Enter Zipcode here (US only)</label>
        <input type="text" id="zip" placeholder="enter zip code here">
    </div>

    <div class ="holderfeel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Insert emotion here" rows="2" cols="50"></textarea>
      <button id="generate" class="generate" type = "submit"> Generate </button>
    </div>

  <div class ="entry">
    <div class = "title">Most Recent Entry:</div>
    <div id = "entryHolder">
      <div id="location">-,-</div>
      <div id="date">-</div>
      <div id="temp">Temp -Â°C</div>
      <div id="content">-</div>
      <div class="icon" id="icon">
        <img id="pic" src="svg/unknown.svg" alt="nothing yet" />
      </div>
    </div>
  </div>

</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
